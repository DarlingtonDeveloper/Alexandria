name: Deploy
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted, openclaw]
    steps:
      - name: Pull latest
        run: cd ~/Alexandria && git pull origin main

      - name: Build image
        run: cd ~/Alexandria && docker build -t alexandria:latest .

      - name: Update service
        run: docker service update --force warren_alexandria
