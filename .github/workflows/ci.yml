name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go build ./...
      - run: go test ./... -v -race -count=1
      - run: go vet ./...
      - uses: golangci/golangci-lint-action@v6

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: e2e_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run migrations
        run: |
          for f in migrations/*.sql; do
            psql "$DB" -f "$f"
          done
        env:
          DB: postgres://test:test@localhost:5432/e2e_test
      - name: Build
        run: go build -o ./bin/alexandria ./cmd/alexandria/
      - name: Start service
        run: ./bin/alexandria &
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/e2e_test?sslmode=disable
          ALEXANDRIA_PORT: "8500"
          ENCRYPTION_KEY: dGVzdC1rZXktMzItYnl0ZXMtbG9uZy4u
          EMBEDDING_BACKEND: simple
      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8500/api/v1/health && exit 0 || sleep 1
          done
          exit 1
      - name: Run E2E tests
        run: bash scripts/e2e.sh
        env:
          ALEXANDRIA_PORT: "8500"
